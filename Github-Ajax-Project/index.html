<!DOCTYPE>
<html lang="en">
    <head>
        <title>Github Porfolio Finder</title>

        <link rel="stylesheet" href="stylesheet/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet/fonts/css/fontawesome-all.min.css">

        <script src="js/script.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5 d-flex justify-content-center">
                <form class="col-6">
                    <div class="input-group mb-3">
                        <input id="txtUser" type="text" class="form-control" placeholder="Enter username..." aria-label="Search Github Usernames" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="btnSearch" type="button">Search Github</button>
                        </div>
                    </div>
                </form>
            
                <div id="profile" class="col-12 d-flex justify-content-center">
                        
                </div>
            </div>
        </div>
    </body>
</html>
